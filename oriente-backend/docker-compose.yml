version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: oriente-postgres
    environment:
      POSTGRES_DB: oriente_db
      POSTGRES_USER: oriente_user
      POSTGRES_PASSWORD: oriente_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - oriente-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oriente-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oriente.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - oriente-network

volumes:
  postgres_data:

networks:
  oriente-network:
    driver: bridge